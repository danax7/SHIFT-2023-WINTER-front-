<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SANTORINIS PIZZA</title>
    <link rel="stylesheet" href="css/offerStyle.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src ="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<header class="header">
    <div class="topnav">

        <div class="logo">
            <a class="main_logo">SANTORINIS</a>
            <div class="pepper">
                <img src="/img/pepperPNG.png" class="pepper">
            </div>
        </div>

        <div class="nav_menu">
            <a href=mainPage.html>Главная</a>
            <a href="choosePizza.html">Выбрать пиццу</a>
            <a href="#contact">Оформить заказ</a>
        </div>
        <img src="/img/leaf.png" class="leaf">
    </div>
</header>

<div class="main_container">

        <div class="choose_pizza">
            <div class="vector1">
                <img src="/img/Vector (1).png">
            </div>

            <div class="sign"> <a>Оформить заказ</a> </div>

            <div class="vector2">
                <img src="/img/Vector.png">
            </div>
            <!--<img src="/img/Vector.png" class="vector">-->
        </div>
    <div class="products_container">
        <div class="product_header">
            <span class="pizza_counter">2</span><span> товара на </span><span class="price_counter">1398 ₽</span>
        </div>
    </div>
    <div class="pizza_block">
        <div class="pizza_product">

            <div class="pizza_img">
                <img src="/img/image%2026.png">
            </div>

            <div class="pizza_name">
                <a class="name">Аррива!</a>
                <div class="pizza_description">
                    <a> Средняя, 30см. Традиционное тесто</a>
                </div>
            </div>


            <div class="pizza_price">
                <a> 649 ₽</a>
            </div>

            <div class="pizza_count">
               <div class="count">
                   -  1  +
               </div>

            </div>
            <div class="cross">
                <button class="cross">
                    ×
                </button>
            </div>
        </div>
    </div>

    <div class="pizza_block">
        <div class="pizza_product">

            <div class="pizza_img">
                <img src="/img/image%2026.png">
            </div>

            <div class="pizza_name">
                <a class="name">Диабло</a>
                <div class="pizza_description">
                    <a> Средняя, 30см. Традиционное тесто</a>
                </div>
            </div>


            <div class="pizza_price">
                <a> 749 ₽</a>
            </div>

            <div class="pizza_count">
                <div class="count">
                    -  1  +
                </div>

            </div>
            <div class="cross">
                <button class="cross">
                    ×
                </button>
            </div>
        </div>
    </div>

    <div class="form_container">
        <div class="contact_container">
            <div class="contact_data">
                <a>Контактные данные</a>
            </div>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Фамиия">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Имя">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Отчество (при наличии)">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Номер телефона">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="Дата рождения">
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>

<div class="form_container">
    <div class="contact_container">
        <div class="contact_data">
            <a>Адрес доставки</a>
        </div>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Город">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Улица">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Дом">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Квартира">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Заметки для курьера"></textarea>
                </div>
            </div>

        </form>
        <button type="submit" class="form_button" value="Отправить заказ">Отправить заказ</button>
    </div>

</div>

<footer>
    <div class="footer_info">
        <div class="Company">
            <a class="Santorinis">SANTORINIS</a>
        </div>

        <div class="Copiright">
            <a>Copyright © 2000 - 2023</a>
            <div class="contacts">
                <div class="insta">
                    <img src="/img/insta1.png" class="img1">
                </div>

                <div class="facebook">
                    <img src="/img/facebook1.png" class="img2">
                </div>

                <div class="twitter">
                    <img src="/img/twitter1.png" class="img3">
                </div>
            </div>
        </div>
    </div>

</footer>
</body>
</html>
